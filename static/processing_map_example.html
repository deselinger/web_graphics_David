<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing Map Example</h1>
        <hr>
<<<<<<< HEAD
        <a href="/static/examples.html">(examples></a>
        <hr>
        <script type="application/processing" data-processing-target="my_canvas">


            void setup(){
                size(1000, 600);
                background(100);
                stroke(255);
                PShape s;
                states = loadShape("us.svg");
                ohio = states.getChild("OH");
                smooth();
                shape(states,0,0);
                fill(0, 0, 255);
                ohio.disableStyle();
                shape(ohio,0,0);
                stateList = states.children;
                michigan = states.getChild("MI");
                smooth();
                shape(states,0,0);
                fill(0, 0, 255);
                michigan.disableStyle();
                shape(michigan,0,0);
                console.log(stateList);

            }

        </script>
        <canvas id="my_canvas"></canvas>
    </body>
</html>
