<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    </head>
    <body>
        <h1>Pointillism</h1>
        <hr>
        <a href="/static/examples.html">(examples)</a>
        <hr>
        <script type="application/processing" data-processing-target="my_canvas">
        boolean isSquare;

        void setup() {
            size(1000, 1000);
            background(100);
            stroke(255);
            int length = 5;
            fill(randomColor(), randomColor(), randomColor());
            isSquare = false;
        }

        void draw() {
            if(mousePressed){
                if(isSquare) rect(mouseX, mouseY, length, length);
                else ellipse(mouseX, mouseY, length, length);
                length++;
            }
            else{
                fill(randomColor(), randomColor(), randomColor());
                if(isSquare) rect(random(0, 1000), random(0, 1000), length, length);
                else ellipse(random(0, 1000), random(0, 1000), length, length);
                if(length > 5) length -= 1;
            }
        }
        void keyPressed(){
            isSquare = !isSquare;
        }

        int randomColor(){
            int randomC = random(0, 255);
            return randomC;
        }

        void randomSphere(x, y){
            int randomRad = random(1, 25);
            fill(randomColor(), randomColor(), randomColor());
            ellipse(x, y, randomRad, randomRad);
        }

        </script>
    <canvas id="my_canvas"> </canvas>
    </body>
</html>
